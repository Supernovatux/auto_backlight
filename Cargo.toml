[package]
name = "auto_backlight"
version = "0.1.0"
edition = "2021"

[profile.release]
#lto = "fat"
#codegen-units = 1
panic = "abort"
opt-level = 3 
#overflow-checks = false
debug = 0
strip = true
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
image = "*"
screenshots="*"
clap = { version = "*", features = ["derive"] }
log = "*"
simple_logger = "*"
clap-verbosity-flag = "*"
glob = "*"
ksni = "*"